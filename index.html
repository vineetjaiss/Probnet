<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap"
    />
  </head>
  <body>
    <div class="homepage">
      <button class="upload-file" autofocus="{true}">
        <img class="file-plus-icon" alt="" src="./public/fileplus.svg" />

        <div class="upload-your-file">Upload your file here</div>
        <div class="upload-file-child"></div>
      </button>
      <img class="file-image-icon" alt="" src="./public/file-image@2x.png" />

      <button class="sign-in" autofocus="{true}">Sign in</button>
      <button class="about" autofocus="{true}">About</button>
      <div class="name">
        <img class="name-child" alt="" src="./public/rectangle-1@2x.png" />

        <div class="probnet">ProbNet</div>
      </div>
    </div>
  </body>
</html>
