<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./SignInPage.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap"
    />
  </head>
  <body>
    <div class="sign-in-page">
      <input class="input-pass" type="text" />

      <input class="input-id" type="text" />

      <div class="password">Password</div>
      <div class="email-id">Email ID</div>
      <div class="or">
        <div class="or-child"></div>
        <div class="or-item"></div>
        <div class="or1">OR</div>
      </div>
      <button class="google-acc" autofocus="{true}">
        <div class="google-acc-child"></div>
        <div class="continue-with-google">Continue with Google account</div>
        <img class="google-icon" alt="" src="./public/google.svg" />
      </button>
      <div class="probnet1">
        <div class="probnet-child"></div>
        <div class="probnet-item"></div>
        <div class="sign-in1">Sign in</div>
        <div class="name1">
          <img class="name-item" alt="" src="./public/rectangle-1@2x.png" />

          <div class="probnet2">ProbNet</div>
        </div>
      </div>
    </div>
  </body>
</html>
